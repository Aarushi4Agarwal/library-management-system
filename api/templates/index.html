<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Library Management</title>
</head>
<body>
    <h1>Library Management System</h1>

    <!-- Search Section -->
    <div id="search-section">
        <input type="text" id="search-title" placeholder="Search by Title">
        <input type="text" id="search-author" placeholder="Search by Author">
        <input type="text" id="search-isbn" placeholder="Search by ISBN">
        <button id="search-btn">Search</button>
    </div>

    <!-- CRUD Operations Form -->
    <div id="crud-operations">
        <form id="book-form">
            
            <input type="text" id="isbn" placeholder="ISBN" required>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="year" placeholder="Publication Year" required>
            <select id="availability">
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>
            <button type="submit" id="submit-btn">Add/Update Book</button>
        </form>

        <!-- Book List Table -->
        <div id="book-list">
            <h2>Book List</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Year</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
